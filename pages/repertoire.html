<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="        "/>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <title>Gudrun Ingimars Repertoire</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<header class="rep-img-header">

</header>
<body>
<div class="repertoire-container">
    <h1 class="repertoire-header">REPERTOIRE</h1>
    <div class="repertoire-button-container">
        <button class="rep-opera-button grey-button">Opera</button>
        <button class="rep-oratorio-button grey-button">Oratorio</button>
        <button class="rep-music-button grey-button">Chamber music</button>
    </div>
    <div class="repertoire-all-container">
       <div class="repertoire-all-operas">
          <template class="template-repertoire-all-operas">
           <div class="repertoire-one-opera">
              <p class="repertoire-opera-composer thick">One guy</p>
               <div class="repertoire-opera-name"><ul></ul></div>
               <div class="repertoire-opera-role"><ul></ul></div>
           </div>
           </template>
       </div>
        <div class="repertoire-all-oratorios">
          <template class="template-repertoire-all-oratorios">
           <div class="repertoire-one-oratorio">
              <p class="repertoire-oratorio-composer thick">One guy</p>
               <div class="repertoire-oratorio-titles"><ul></ul></div>
           </div>
           </template>
       </div>
        <div class="repertoire-all-music">
          <template class="template-repertoire-all-music">
           <div class="repertoire-one-music">
              <p class="repertoire-music-title thick">One guy</p>
               <p class="repertoire-music-description">It is a name</p>
               <p class="repertoire-music-works">And a role</p>
           </div>
        </template>
       </div>

    </div>
</div>










    <script src="../js/script.js"></script>
</body>
<footer>

<div class="inner-footer">
   <div class="footer-items-contact">
       <h2>Contact</h2>
       <div class="footer-border"></div>

       <template id="myTemplateFooter">

       <p class="contact-name">Name</p>

       <p class="contact-email">Email</p>

       <p class="contact-phone">Phone</p>

       <p class="contact-location">Location</p>

       </template>
   </div>

   <div class="footer-items-contact">
       <h2>Social Media</h2>
       <div class="footer-border"></div>
        <img src="../icons/icons_all-07.png">

       <img src="../icons/icons_all-02.png">
   </div>

</div>


</footer>
</html>
