    <title>Press featuring Gudrun</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="header-section musicHeader">
        <div class="logo-nav-wrapper">
            <img class="top-logo" src="../assets/img/svg/main-logo.svg" alt="GudrunLogo">
            <nav class="top-nav">
                <div class="burgerMenu">
                    <!--  these are the bm lines-->
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <ul>
                    <li class="navLi"><a class="nav-item" href="../index.html">Home</a></li>
                    <li class="navLi"> <a class="nav-item" href="music.html" class="selected">Music</a> </li>
                    <li class="navLi"><a class="nav-item" href="schedule.html">Schedule</a></li>
                    <li class="navLi"><a class="nav-item" href="repertoire.html">Repertoire</a></li>
                    <li class="navLi"> <a class="nav-item" href="about-gudrun-ingimars.html">About</a></li>
                    <li class="navLi"> <a class="nav-item" href="contact-gudrun-ingimars.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <article class="quotes">
        <div class="slideshow-container-press">

            <h1>Reviews</h1>

            <div class="containerPressQuotes">
                <a class="prevPress" onclick="plusSlides(-1)">&#10094;</a>
                <a class="nextPress" onclick="plusSlides(1)">&#10095;</a>
            </div>

            <template class="pressQuotesTemp">
                <div class="myPressSlides">
                    <q class=thePressQuote>the quote</q>

                    <span>"</span>
                    <p class="quotedPerson author">Anna</p>
                </div>
            </template>



            <div class="dot-container">
                <span class="pressDot" onclick="currentSlide(1)"></span>
                <span class="pressDot" onclick="currentSlide(2)"></span>
                <span class="pressDot" onclick="currentSlide(3)"></span>
                <span class="pressDot" onclick="currentSlide(4)"></span>
                <span class="pressDot" onclick="currentSlide(5)"></span>
                <span class="pressDot" onclick="currentSlide(6)"></span>
            </div>
        </div>
    </article>



    <h1 class="pressHeader">Articles Featuring Gudrun</h1>
    <article class="press">
        <!--    The template is appended in here-->
    </article>

    <template class="pressArticles">
        <a href="" class="theArticleLink" target="_blank">
            <div class="articleContainer">
                <figure class="pressFigure"><img src="" alt="" class="pressImg"></figure>
                <h4 class="pressTitle"></h4>
                <p class="websiteName grey-text"></p>
            </div>
        </a>
    </template>

    <script src="../js/anna-script.js"></script>
